<div class="perfil__container">
    <header>
        <app-header></app-header>
    </header>

    <main>
        <form action="" method="post">
            <div class="foto__perfil__campo">
                <label>Imagem de perfil</label>

                <img [src]="localImagemPerfil+imagemPerfil" [alt]="imagemPerfil">

                <label for="novaImagemPerfil">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 15C3 17.8284 3 19.2426 3.87868 20.1213C4.75736 21 6.17157 21 9 21H15C17.8284 21 19.2426 21 20.1213 20.1213C21 19.2426 21 17.8284 21 15" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 16V3M12 3L16 7.375M12 3L8 7.375" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </label>

                <input type="file" id="novaImagemPerfil" name="novaImagemPerfil" [(ngModel)]="novaImagemPerfil">
            </div><!--foto__perfil__campo-->

            <div class="perfil__grupo__campos">
                <div class="perfil__campo__linha">
                    <div class="perfil__campo">
                        <label>Nome completo</label>
                        <input type="text" [(ngModel)]="nomeCompleto" minlength="4" maxlength="30" required>
                    </div><!--perfil__campo-->

                    <div class="perfil__campo">
                        <label>Nome de usuário</label>
                        <input type="text" [(ngModel)]="nomeUsuario" minlength="4" maxlength="30" required>
                    </div><!--perfil__campo-->
                </div><!--perfil__campo__linha-->
                
                <div class="perfil__campo__linha">
                    <div class="perfil__campo">
                        <label>Email</label>
                        <input type="email" [(ngModel)]="emailUsuario" maxlength="64" required>
                    </div><!--perfil__campo-->

                    <div class="perfil__campo">
                        <label>N° de telefone</label>
                        <input type="text" [(ngModel)]="telefoneUsuario" minlength="11" maxlength="11">
                    </div><!--perfil__campo-->
                </div><!--perfil__campo__linha-->
                
                <div class="perfil__campo__linha">
                    <div class="perfil__campo">
                        <label>Data de nascimento</label>
                        <input type="date" [(ngModel)]="dataNascimento" required>
                    </div><!--perfil__campo-->

                    <div class="perfil__campo">
                        <label>Senha</label>
                        <input type="text" [(ngModel)]="senhaUsuario" minlength="8" maxlength="32" required>
                    </div><!--perfil__campo-->
                </div><!--perfil__campo__linha-->
            </div><!--perfil__grupo__campos-->
            
            <button type="submit">Alterar</button>
        </form>
    </main>
</div><!--perfil__container-->
